    <div class="container mt-5">
        <h1>Form Biodata</h1>
        <form id="biodataForm">

                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label for="umur">Umur:</label>

                <label for="email">Email:</label>

        </form>
